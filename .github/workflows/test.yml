name: test
on: push
jobs:
 test:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Setup Node.js
         uses: actions/setup-node@v3
         with:
           node-version: '18.x'
           
       - name: Insallation
       - run: npm install
       
       - name: Test with coverage
       - run: npm test -- --coverage && cat coverage/lcov-report/index.html

       
