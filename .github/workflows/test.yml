name: test
on: push
jobs:
 test:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4

       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: '18.x'
           cache: 'npm'
           
       - name: Installation
         run: npm ci
       
       - name: Test with coverage
         run: npm test -- --coverage && cat coverage/lcov-report/index.html

       
