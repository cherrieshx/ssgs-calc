name: test
on : push
jobs:
 test:
     runs-on: ubuntu-latest
     steps:
       - name: checkout repo
         uses: actions/checkout@v3
         with:
           node.version: '18.x'
       - run: npm install
       - run: npm test -- -- coverage

       - name: Upload coverage report
         uses: actions/upload-artifact@v3
         with:
           name: coverage-report
           path: coverage/
